<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n = parseFloat(prompt("Nhập số nguyên dương n: "));
        if(n <= 0 || isNaN((n))) {
            alert("vui lòng nhập đúng");
        }
        document.write("Các ước của " +n+ " là: <br>")
        for (let i = 1; i <= n; i++) {
            if (n % i == 0) {
                document.write(i + "<br>");
            }       
        }

    </script>
</body>
</html>
