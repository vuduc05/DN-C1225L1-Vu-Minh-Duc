<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đếm từ 1 đến 100</title>
</head>
<body>

<h2>Đếm từ 1 đến 100</h2>

<script >
    for (let i = 1; i <= 100; i++) {
    console.log(i);

    if (i === 99) {
        alert("Đã hoàn thành");
    }
}

</script>
