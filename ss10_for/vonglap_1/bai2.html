<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra nhiệt độ</title>
</head>
<body>

<h2>Kiểm tra nhiệt độ</h2>

<script>
let temperature = Number(prompt("Nhập nhiệt độ hiện tại:"));

if (temperature > 100) {
    alert("Nhiệt độ quá cao! Vui lòng giảm nhiệt độ.");
} else if (temperature < 20) {
    alert("Nhiệt độ quá thấp! Vui lòng tăng nhiệt độ.");
} else {
    alert("Nhiệt độ đang ở mức bình thường.");
}
</script>
</body>
</html>
