<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>In tam giác vuông</title>
</head>
<body>

<h2>In tam giác vuông</h2>

<script>
    let n = 5;

    // Hình 1
    document.write("<pre>");
    for (let i = 1; i <= n; i++) {
        for (let j = 1; j <= i; j++) {
            document.write("*");
        }
        document.write("\n");
    }
    document.write("</pre>");

    // Hình 2
    document.write("<pre>");
    for (let i = n; i >= 1; i--) {
        for (let j = 1; j <= i; j++) {
            document.write("*");
        }
        document.write("\n");
    }
    document.write("</pre>");

    // Hình 3
    document.write("<pre>");
    for (let i = 1; i <= n; i++) {
        for (let j = 1; j <= i; j++) {
            document.write("*");
        }
        document.write("\n");
    }
    document.write("</pre>");

    // Hình 4
    document.write("<pre>");
    for (let i = n; i >= 1; i--) {
        for (let j = 1; j <= i; j++) {
            document.write("*");
        }
        document.write("\n");
    }
    document.write("</pre>");
</script>

</body>
</html>
