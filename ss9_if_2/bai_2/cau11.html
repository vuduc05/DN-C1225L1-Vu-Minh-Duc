<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
let income = parseFloat(prompt("Nhập thu nhập (VNĐ):"));
let tax = 0;

if (income <= 5000000) {
    tax = income * 0.05;
} else if (income <= 10000000) {
    tax = income * 0.1;
} else {
    tax = income * 0.15;
}

alert("Thuế TNCN phải nộp: " + tax + " VND");
</script>

</body>
</html>
