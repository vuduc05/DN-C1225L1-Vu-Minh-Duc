<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
let money = parseFloat(prompt("Nhập số tiền ban đầu:"));
let months = parseInt(prompt("Nhập số tháng gửi:"));
let rate = parseFloat(prompt("Nhập lãi suất hàng tháng (%):"));

rate = rate / 100;
let total = money * Math.pow(1 + rate, months);

alert("Số tiền sau " + months + " tháng là: " + total);
</script>

</body>
</html>
