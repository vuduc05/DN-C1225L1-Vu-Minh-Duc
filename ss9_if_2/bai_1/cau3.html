<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
let number = parseInt(prompt("Nhập một số nguyên:"));

if (number > 0) {
    alert("Số lớn hơn 0");
} else if (number < 0) {
    alert("Số nhỏ hơn 0");
} else {
    alert("Số bằng 0");
}
</script>

</body>
</html>
